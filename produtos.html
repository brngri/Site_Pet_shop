<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site PetShop">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>PetShop</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="Container Flex">
            <div id="logo">
                <a href="index.html">
                    <img src="img/logoDog.png" alt="Logo">
                </a>
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">☰</label>
                <ul>
                    <li><a href="index.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <!-- Main -->
    <main class="Flex2">
        <div class="Container">
            <div class="slide">
                <img class="mySlides" src="img/slide01.png" alt="cachorros">
                <img class="mySlides" src="img/slide02.png" alt="gatos">
                <img class="mySlides" src="img/slide03.png" alt="gatos">
            </div>
        </div>
    </main>
    <!-- Produtos -->
    <section class="produtos Flex2">
        <div class="Container">
            <div class="Blocos Flex4">
                <div class="bloco">
                    <img src="img/proCaixaDeAreia.png" alt="caixa de areia">
                    <h2>Caixa de areia</h2>
                    <p>R$10,00</p>
                </div>
                <div class="bloco">
                    <img src="img/proColeira.png" alt="coleira">
                    <h2>Coleiras</h2>
                    <p>R$10,00</p>
                </div>
                <div class="bloco">
                    <img src="img/proPetiscoDog.png" alt="biscoito cachorro">
                    <h2>Biscoitos</h2>
                    <p>R$10,00</p>
                </div>
                <div class="bloco">
                    <img src="img/proCaixaDeAreia.png" alt="caixa de areia">
                    <h2>Caixa de areia</h2>
                    <p>R$10,00</p>
                </div>
                <div class="bloco">
                    <img src="img/proColeira.png" alt="coleira">
                    <h2>Coleiras</h2>
                    <p>R$10,00</p>
                </div>
                <div class="bloco">
                    <img src="img/proPetiscoDog.png" alt="biscoito cachorro">
                    <h2>Biscoitos</h2>
                    <p>R$10,00</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Contato -->
    <address>
        <div class="Container Flex2">
            <div id="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.4887567464916!2d-46.684732189010056!3d-23.586798162438857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5744e0ebff5b%3A0x769bf4a32f914782!2sGoogle!5e0!3m2!1spt-BR!2sbr!4v1718487029964!5m2!1spt-BR!2sbr"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div id="iconeMapa">
                <a href="https://maps.app.goo.gl/8h8dUUhJLGzGZCSz7">
                    <img src="img/mapa.png" alt="mapa">
                </a>
            </div>
            <div class="midias">
                <a href="">
                    <img src="img/facebook.png" alt="facebook">
                </a>
                <a href="">
                    <img src="img/instagram.png" alt="instagram">
                </a>
                <a href="">
                    <img src="img/whatsapp.png" alt="instagram">
                </a>
            </div>
            <div class="textoContato">
                <p>facebook</p>
                <p>instagram</p>
                <p>whatsapp</p>
            </div>
        </div>
    </address>
    <!-- Rodapé -->
    <footer>
        <div class="Container Flex2">
            <p>©Bruno Ramos Negri - 2024</p>
        </div>
    </footer>
</body>

</html>
